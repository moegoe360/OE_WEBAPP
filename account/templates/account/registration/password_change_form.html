{% extends "base.html" %}

{% block title %}Change your password{% endblock %}

{% block content %}
<div class="container">
	<h1>Change your password</h1>
	<p>Use the form below to change your password.</p>
	<form action="." method="post">
	{{ form.as_p }}
	<p><input type="submit" class="btn btn-default" value="Change"></p>
	{% csrf_token %}
	</form>
</div>
	{% endblock %}
